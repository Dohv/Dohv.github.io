<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Checkalt-Klik</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset.css">

  </head>
  <body>
    <main class="login_main">
       <div id="content">
        <span class='greeting'></span>
        <form class="login_form" action="">
            <div class="col-sm-4 input_login">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                  </div>
                  <input type="text" class="form-control inlineFormInput" placeholder="Enter Username">
              </div>
            </div>
            <div class="col-sm-4 input_login">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                  </div>
                  <input type="text" class="form-control inlineFormInput" placeholder="Enter Password">
              </div>
            </div>
            <button id="remit_login_submit" type="submit" class="btn-lg col-sm-2">Submit</button>
        </form>
        <div class="logo">
          <img id="klik_logo" src="./Images/klik_logo.jpg" alt="klik_logo">
        </div> 
      </div> 
    </main>
    <style type='text/css'>

        background-color: #005290;
        font-family: "Salesforce Sans", sans-serif;

    </style>
